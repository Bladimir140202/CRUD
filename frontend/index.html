<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Lista de Tareas </h1>
        <form id="task-form">
            <input type="text" id="title" placeholder="Título (requerido, máx 100 chars)" required maxlength="100">
            <textarea id="description" placeholder="Descripción (opcional)" maxlength="200"></textarea>
            <button type="submit">Añadir Tarea</button>
        </form>
        <ul id="task-list"></ul>
        <div id="error-msg" style="color: red; display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
